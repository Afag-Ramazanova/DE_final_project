<!DOCTYPE html>
<html>
<head>
    <title>Ask SQL</title>
    <style>
        /* Set the background color to white */
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #444;
        }

        button {
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            background-color: #fcf8e8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            height: 100px;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Style the results section */
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 15px;
            position: relative;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Add the "tail" for the bubble */
        .results::after {
            content: '';
            position: absolute;
            bottom: -15px; /* Position the tail */
            left: 50%; /* Center the tail */
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 0 15px; /* Adjust the triangle size */
            border-color: #f1f1f1 transparent transparent transparent; /* Match bubble color */
        }

        .results h2 {
            text-align: center;
        }

        .results p {
            margin: 10px 0;
            font-size: 16px;
        }

        .results strong {
            color: #333;
        }

        /* Smaller text for SQL query and result */
        .small-text {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>How Can I Help You?</h1>
    <form action="/analyze" method="post">
        <label for="chatMessage">Type your message:</label><br>
        <textarea id="chatMessage" name="chatMessage" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit Message</button>
    </form>

    <!-- Display results if they exist -->
    {% if message %}
        <div class="results">
            <h2>Results:</h2>
            <p><strong>I received this question:</strong> {{ message }}</p>
            <p><strong>Based on my query,</strong> {{ natural_language_result }}</p>
        </div>

        <!-- Display SQL query and query result in smaller text -->
        <div class="small-text">
            <p><strong>For your reference:</strong></p>
            <p><strong>SQL Query:</strong> {{ sql_query }}</p>
            <p><strong>Query Result:</strong> {{ query_result }}</p>
        </div>
    {% endif %}
</body>
</html>
